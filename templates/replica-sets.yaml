apiVersion: apps/v1
kind: ReplicaSet
metadata:
 name: webapp
spec:
 selector:
   matchLabels:
     app: webapp
 replicas: 2
 template: # template of the pod
  metadata:
   labels:
      app: webapp
  spec:
    containers:
    - name: webapp
      image: richardchesterwood/k8s-fleetman-webapp-angular:release0-5